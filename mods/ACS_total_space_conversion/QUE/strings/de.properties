TOWER_name=Luftkampf
TOWER_editorIntro=Willkommen in der Luftschiff-Akademie. Das Schiff unten ist die HMS Lion, mit dem Sie diese erste Übung absolvieren werden.\n\nAber zuerst einige Grundkenntnisse: Sie können die Kamera mit den Pfeiltasten bewegen, oder indem Sie den Cursor an den Rand des Bildschirms bewegen. Mit den Plus- und Minus-Tasten und mit dem Scrollrad können Sie den Zoom einstellen.\n\nNun weiter zu einer Inspektion des Schiffes.
TOWER_editorOutro=Als Nächstes kommt nun eine einfache Kampfsituation. Wenn Sie bereit sind, klicken Sie den Start-Knopf unten.
TOWER_combatIntro=Die HMS Lion ist nun oben links. Unten rechts ist ein kleines Gebäude voller Verrätern. Das Schiff ist schon richtig positioniert und die Waffen sind bereit. Ein einfacher Kampf. Schauen Sie einfach nur zu.
TOWER_victoryOutro=Ausgezeichnet! Wir haben die Verräter zerschmettert. Weiter gehtQUOTEs zum nächsten Teil Ihres Trainings.
TOWER_defeatOutro=Unglaublich! Die Verräter haben unser Schiff besiegt! Versuchen wirQUOTEs noch einmal.
TOWER_SUSPENDIUM_CHAMBER=Schiffe bestehen aus rechteckigen Modulen. Dieses Modul ist eine Suspendium-Kammer. Der Suspendium-Kristall stosst die Erde ab und erzeugt so Auftrieb für das Schiff.
TOWER_PROPELLER=Das Propeller-Modul treibt das Schiff an.
TOWER_COAL_STORE=Suspendium-Kammern und Propeller benötigen beide Kohle als Energiequelle. Crewmitglieder liefern automatisch Kohle aus diesem Kohlenlager an Module die es benötigen.
TOWER_CANNON=Natürlich wäre die HMS Lion kaum ein Kriegsschiff ohne Waffen! Diese drei Kanonen an der Vorderseite des Schiffes schiessen automatisch auf Gegner, die sich in deren Feuerwinkel befinden.
TOWER_AMMO=Munition wird hier gelagert. Auch diese wird von der Crew automatisch geliefert. Als Kommandant ist es hauptsächlich Ihre Aufgabe, das Schiff richtig zu positionieren.
TOWER_QUARTERS=In diesen engen Quartieren lebt die Crew. In der Informationsfläche oben links können Sie sehen, wieviele Luftmatrosen das Schiff hat und benötigt.
TOWER_HATCH=Diese Versorgungsluke ist der Eingang ins Schiff. Je nach Grösse benötigt ein Schiff eine oder mehrere solche Luken.
TOWER_BRIDGE=Die Brücke, die Befehlszentrale des Schiffes. Falls die Brücke zerstört wird oder nicht bemannt ist, kann das Schiff keine Befehle mehr entgegen nehmen, wird aber noch weiter kämpfen.
TOWER_retryEditorIntro=
_Completed_=(Absolviert)
ADD_GUNS_name=Kanonen
ADD_GUNS_editorIntro=Ihr nächstes Schiff ist die HMS Bear.
ADD_GUNS_FIRE_POINT=Die HMS Bear hat eine Feuerwache. Die Crew kann dort Wasser holen um Feuer zu löschen, was verhindert, dass das Schiff abbrennt.
ADD_GUNS_editorOutro=Momentan ist die HMS Bear noch unbewaffnet. Installieren Sie einige Kanonen für diese Übung.\n\nKlicken Sie auf die Kanone auf der Liste unten links. Klicken Sie dann auf das Gitter um eine Kanone zu platzieren. Die Kanone muss mit dem Schiff verbunden sein und gegen vorne (rechts) freie Schussbahn haben. Auch muss das Modul vom Rest des Schiffes zugänglich sein.\n\nFalls Sie eine Kanone wieder entfernen wollen, können Sie links auf "Modul entfernen" und dann auf das zu entfernende Modul klicken.\n\nWenn Sie mit der Bewaffnung der HMS Bear fertig sind, klicken Sie auf Start.
ADD_GUNS_cannonUnreachable=Eine der Kanonen ist zwar mit dem Schiff verbunden, ist aber nicht zugänglich. Wenn Sie sich die Böden und Leitern auf dem Schiff anschauen, können Sie dies sehen.\n\nKlicken Sie auf "Modul entfernen" und dann auf die rot angefärbte Kanone.
ADD_GUNS_cannonDisconnect=Eine der Kanonen ist nicht mit dem Rest des Schiffes verbunden. Klicken Sie auf "Modul entfernen" und dann auf die rot angefärbte Kanone.
c_moduleUnreachable=Eine der Module ist nicht mit dem Rest des Schiffes verbunden. Klicken Sie auf "Modul entfernen" und dann auf das rot angefärbte Modul.
c_moduleUnreachable2=Eine der Module ist nicht zugänglich. Wenn Sie sich die Böden und Leitern auf dem Schiff anschauen, können Sie dies sehen.\n\nKlicken Sie auf "Modul entfernen" und dann auf das rot angefärbte Modul. Module können auch mit einem Rechtsklick "aufgenommen" werden.\n\nSie können auch Korridore oder andere weitere Module hinzufügen um eine Verbindung herzustellen. Bedenken Sie, dass nicht alle Module Leitern haben.
ADD_GUNS_combatIntro=Die HMS Bear hat ein weiteres Nest von Verrätern gefunden. Momentan ist das gegnerische Gebäude nicht im Feuerwinkel der Kanonen, weil das Schiff zu weit oben ist.\n\nSelektieren Sie auf der Befehlsleiste unten das "Fliege nach"-Werkzeug. Ein Umriss des Schiffes erscheint am Cursor, und mit einem Klick können Sie dem Schiff befehlen, sich an einen neuen Ort zu bewegen.\n\nBewegen Sie die HMS Bear nach unten, so dass die Kanonen auf den Gegner zielen können.
ADD_GUNS_goDown=Bewegen Sie die HMS Bear noch weiter nach unten.\n\nSelektieren Sie auf der Befehlsleiste unten das "Fliege nach"-Werkzeug. Ein Umriss des Schiffes erscheint am Cursor, und mit einem Klick können Sie dem Schiff befehlen, sich an einen neuen Ort zu bewegen.\n\nBewegen Sie die HMS Bear nach unten, so dass die Kanonen auf den Gegner zielen können.
ADD_GUNS_victoryOutro=Ausgezeichnet! Sie machen Fortschritte!
ADD_GUNS_defeatOutro=Leider wurden Sie vom Gegner besiegt. Versuchen wirQUOTEs nochmals.
ADD_GUNS_retryEditorIntro=
FIRING_ARCS_name=Positionierung
FIRING_ARCS_editorIntro=Als nächstes lernen wir, wie man ein Schiff so positioniert, dass es vom Gegner nicht getroffen wird. Dies ist die HMS Leopard, Ihr Schiff für diese Übung.
FIRING_ARCS_REPAIR_BAY=Die Leopard hat eine Reparaturstation, mit deren Hilfe die Crew während des Kampfes Module teilweise wieder reparieren kann.
FIRING_ARCS_editorOutro=Klicke auf Start um in den Kampf zu ziehen.
FIRING_ARCS_combatIntro=Diesmal ist unser Gegner ernsthafter - ein Verteidigungsturm einer fremden Macht. Ein Frontalangriff mit der HMS Leopard würde fehlschlagen. Dieser Turm hat aber eine Schwachstelle: fast alle seiner Kanonen zeigen in nur eine Richtung!\n\nUm dies auszunützen, positionieren Sie die HMS Leopard ausserhalb der Feuerwinkel der gegnerischen Kanonen. Wählen Sie wieder das "Fliege nach"-Werkzeug unten. Klicken Sie dann auf den "Umkehren"-Knopf oder drücken Sie die F-Taste um den Umriss umzukehren. Klicken Sie dann auf einen Ort oben rechts vom Gegner. Dies positioniert das Schiff so, dass seine Waffen den Gegner treffen können, aber die meisten gegnerischen Waffen nicht zurückschiessen können.
FIRING_ARCS_arcs=Die roten Feuerwinkel an den Waffen zeigen an, dass diese Waffen keine Gegner beschiessen können. Benützen Sie das "Fliege nach"-Werkzeug um das Schiff so zu positionieren, dass der Gegner innerhalb des Feuerwinkels aller Waffen ist. (Denken Sie auch daran, dass sie mit den Pfeiltasten, den Plus-Minus-Tasten und der Maus den Bildschirmausschnitt bewegen können.)
FIRING_ARCS_collision=Schiffe bewegen sich ungefähr gerade in die Richtung ihres Zieles. Falls sie anderen Objekten zu nahe kommen, halten sie an, um eine Kollision zu vermeiden.
FIRING_ARCS_flip=Sie müssen das Schiff umdrehen, damit seine Waffen auf den Gegner schiessen können. Wählen Sie unten das "Fliege nach"-Werkzeug aus und klicken Sie dann auf den Umkehren-Knopf. Klicken Sie dann auf einen Ort oben rechts vom Gegner, um das Schiff richtig zu positionieren.
FIRING_ARCS_victoryOutro=Exzellent! Durch sorgfältiges Manövrieren haben Sie einen stärkeren Feind besiegt.
FIRING_ARCS_defeatOutro=Leider ist Ihr Angriff fehlgeschlagen. Versuchen Sie beim nächsten Mal das Schiff schneller und besser zu positionieren.
FIRING_ARCS_retryEditorIntro=
UPARMOUR_name=Panzerung
UPARMOUR_editorIntro=Dies ist die HMS Tiger, ein leichtes Kriegsschiff. Es muss gegen einen mit vielen Gewehren bewaffneten Turm kämpfen. Da Gewehre gegen leichte Panzerung sehr effektiv sind, müssen wir die HMS Tiger zuerst verstärken.\n\nLuftschiffe werden auf mehreren Ebenen konstruiert: Über die Module kommt Panzerung, dann optional auch noch Farbe und Dekorationen. Sie können mit den Knöpfen links zwischen diesen Ebenen wechseln. Wählen Sie nun die Panzerungs-Ebene aus.
UPARMOUR_editorOutro=Momentan hat die HMS Tiger nur hölzerne Wände, die sehr fragil sind. Um den Gewehrkugeln gut zu wiederstehen, braucht das Schiff Stahlpanzerung oder sogar verstärkte Holzpanzerung.\n\nSelektieren Sie eine dieser Panzerungsarten aus der Liste links. Dann können sie die neue Panzerungsart mit der Maus dem Schiff "anmalen".\n\nWenn das Schiff genügend verstärkt ist, klicken Sie auf Start.
UPARMOUR_combatIntro=Nun werden wir sehen ob die neue Panzerung ausreicht.\n\nMomentan ist die HMS Tiger weit weg vom gegnerischen Turm. Da die Genauigkeit von Waffen von der Distanz abhängt, wäre es gut, die Tiger deutlich dem Gegner anzunähern.\n\nBenützen Sie das "Fliege nach"-Werkzeug um das Schiff in die Nähe des gegnerischen Turms zu bewegen. Einige fliegende Steine sind dabei im Weg, die Sie umfliegen müssen. Das Schiff wird automatisch anhalten falls Kollisionsgefahr besteht.
UPARMOUR_closer_yet=Bewegen Sie die HMS Tiger noch näher an den Gegner heran, so dass ihre Kanonen sicher treffen können.
UPARMOUR_victoryOutro=Sie können sehen, dass schwere Panzerung Schiffe sehr effektiv beschützt. Der Nachteil: die Panzerung ist teurer und auch schwerer, was die Dienstgipfelhöhe, die maximale Höhe, die das Schiff erreichen kann, reduziert.
UPARMOUR_defeatOutro=Offenbar brauchtQUOTEs noch stärkere Panzerung.
UPARMOUR_retryEditorIntro=Versuchen wirQUOTEs dieses Mal mit verstärkter Holzpanzerung am ganzen Schiff. Diese sollte das Schiff gegen Gewehrkugeln fast immun machen.\n\nWählen Sie die Panzerungsebene aus.
CHOOSE_YOUR_WEAPON_name=Waffen
CHOOSE_YOUR_WEAPON_editorIntro=Verschiedene Waffen haben verschiedene Anwendungszwecke. Kanonen können schwere Panzerung durchdringen, sind aber teuer. Gewehre sind billig und akkurat. Granaten richten viel Schaden an, haben aber eine stark limitierte Reichweite.
CHOOSE_YOUR_WEAPON_editorOutro=Dies ist die HMS Porcupine, fertig aber noch unbewaffnet.\n\Sie haben ein Budget für Waffen, das sie oben links sehen können. Rüsten Sie das Schiff aus und ziehen Sie in den Kampf.
CHOOSE_YOUR_WEAPON_combatIntro=Sehen wir mal, wie Ihre Waffen sich gegen dieses Kriegsschiff behaupten. Vergessen Sie nicht, dass Sie Ihr Schiff mit dem "Fliege nach"-Werkzeug vorteilhaft positionieren können. Nach jedem Befehl braucht es einige Sekunden, bis das Schiff für den nächsten Befehl bereit ist.\n\nViel Glück!
CHOOSE_YOUR_WEAPON_victoryOutro=Sieg! Sie mustern sich zu einem Luftschiffkommandanten.
CHOOSE_YOUR_WEAPON_defeatOutro=Leider wurde Ihr Schiff besiegt. Versuchen SieQUOTEs nochmal, mit anderen Waffen oder Taktiken.
CHOOSE_YOUR_WEAPON_arcs=Die roten Feuerwinkel an den Waffen zeigen an, dass diese Waffen keine Gegner beschiessen können. Benützen Sie das "Fliege nach"-Werkzeug um das Schiff so zu positionieren, dass der Gegner innerhalb des Feuerwinkels aller Waffen ist. (Denken Sie auch daran, dass sie mit den Pfeiltasten, den Plus-Minus-Tasten und der Maus den Bildschirmausschnitt bewegen können.)
CHOOSE_YOUR_WEAPON_retryEditorIntro=
LANDSHIP_name=Landschiffe
LANDSHIP_editorIntro=Landschiffe werden gleich wie Luftschiffe konstruiert, werden aber von Ketten oder Beinen getragen.
LANDSHIP_SMALL_TRACKS=Diese Ketten tragen die HMS Lancer. Im Vergleich zu Luftschiffen sind Landschiffe billiger, schneller und stabiler, aber weniger flexibel.
LANDSHIP_editorOutro=Wie zuvor können Sie nun die Bewaffnung des Schiffes bestimmen - innerhalb eines Budgets. Zwei neue Module sind in der Kategorie "Waffen verfügbar:\n\nFlak-Kannonen haben einen nach oben gerichteten Feuerwinkel und benötigen freie Schusslinie nach oben.\n\nGeschütztürme haben einen weiten Feuerwinkel, benötigen aber nach oben, links und rechts freie Schusslinie.
LANDSHIP_combatIntro=Der Gegner ist diesmal ein von Suspendium-Tanks getragenes Luftschiff.
LANDSHIP_victoryOutro=Ihr Design war erfolgreich!
LANDSHIP_defeatOutro=Leider wurde die HMS Lancer besiegt. Versuchen Sie es mit einer Mischung aus Flak-Kanonen und normalen Kanonen.
LANDSHIP_retryEditorIntro=
DESIGN_name=Schiffdesign
DESIGN_editorIntro=Die HMS Dragon. Wie zuvor ist das Schiff abgesehen von der Bewaffnung komplett.\n\nDiesmal aber können Sie das Schiff frei verändern. Sie haben ein Budget von 1600 und können Module frei hinzufügen und entfernen. Schauen Sie dabei auf die Informationsfläche oben links, die anzeigt, welche Probleme das Design noch hat.\n\nWenn Sie dann mit ihrem Schiff zufrieden sind, drücken Sie auf Start.
DESIGN_moreGuns=Stellen Sie sicher, dass das Schiff ausreichend bewaffnet ist.
DESIGN_editorOutro=
DESIGN_combatIntro=Zwei Gegner! Mal schauen, wie sich Ihr Schiff behauptet.
DESIGN_victoryOutro=Ausgezeichnet! Ihr Schiff-Design hat seine Kampfkraft bewiesen.
DESIGN_defeatOutro=Leider wurde Ihr Schiff besiegt. Gehen wir zurück in den Editor und verbessern wir es, bis es die Gegner besiegen kann.
DESIGN_retryEditorIntro=Versuche das Schiff so zu modifizieren, dass es den Kampf gewinnen kann. Falls du mit dem ursprünglichen Design anfangen willst, verlasse die Mission und kehre zurück.
BOARDING_name=Entern
BOARDING_editorIntro=Es ist an der Zeit, Ihr erstes Schiff vollständig selbst zu konstruieren - ein Enter-Schiff, das mit Luftsoldaten andere Schiffe angreifen und übernehmen kann.\n\nGanz unten in der Liste der Module gibt es nun eine Kategorie "Truppen", und darin ein Kasernen-Modul. Bauen Sie ein Schiff mit einem oder mehreren solchen Modulen.
BOARDING_editorOutro=Ihr Budget is 750, und normale Waffen sind in dieser Übung nicht verfügbar. Beachten Sie bei der Konstruktion die Informationsfläche oben links, die Ihnen mitteilt, wenn etwas noch fehlt.
BOARDING_combatIntro=Ihre Truppen sind nun bereit, das gegnerische Schiff zu stürmen. Wählen sie unten das Entern-Werkzeug aus und klicken Sie auf das gegnerische Schiff.\n\nFalls nötig, bewegen Sie dann ihr Schiff näher an den Gegner, idealerweise direkt darüber, so dass die Luftsoldaten hinüberspringen können.
BOARDING_victoryOutro=Das gegnerische Schiff wurde erfolgreich gekapert! Gefangene Schiffe können im Gefecht auf Ihrer Seite gleich weiterkämpfen, solange sie genug Luftsoldaten haben, um die Waffen zu bedienen.
BOARDING_defeatOutro=Leider wurde Ihr Schiff besiegt, bevor es den Gegner entern konnte. Versuchen wirQUOTEs nochmals.
BOARDING_nowMove=Bewegen Sie das Schiff ganz in die Nähe des Gegners, etwas weiter oben. Die Luftmatrosen werden dann hinüberspringen und das Schiff entern.
BOARDING_retryEditorIntro=
FINAL_TEST_name=Schlussprüfung
FINAL_TEST_editorIntro=Die Schlussprüfung: Konstruieren Sie ein Schiff, das ein grosses gegnerisches Kriegsschiff besiegen kann. Sie haben ein Budget von 2000, und noch mehr Modularten wurden freigeschaltet.
FINAL_TEST_editorOutro=
FINAL_TEST_combatIntro=Wenn Sie diesen Gegner besiegt haben, sind Sie bereit für den Luftkampf.\n\nViel Glück!
FINAL_TEST_victoryOutro=Sie haben die Luftschiff-Akademie absolviert und sind jetzt fähig, Luft- und Landschiffe zu bauen und einzusetzen. Als nächstes können Sie weitere Schiffe entwerfen, Kampfsituationen versuchen, oder eine Eroberungs-Kampagne anfangen.
FINAL_TEST_defeatOutro=Leider ist Ihr Schiff unterlegen.
FINAL_TEST_retryEditorIntro=
