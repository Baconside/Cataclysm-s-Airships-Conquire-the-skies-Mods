sh_HOME={0} ist Ihre Stadt, was Sie daran sehen, dass sie Ihre Flagge hat. Jede weitere Stadt, die Sie einnehmen, erhöht Ihr Einkommen, muss aber auch verteidigt werden.
sh_FLEET=Dies ist Ihre Flotte. Wenn Sie darauf klicken, können Sie auf einer Fläche rechts die Schiffe in der Flotte sehen. Am Anfang sind immer alle Schiffe selektiert, aber wenn Sie nur einem Teil der Flotte einen Befehl erteilen wollen, können Sie auf die anderen Schiffe klicken um sie zu deselektieren.
sh_CONSTRUCT=Um Ihre Flotte aufzubauen, können Sie ein weiteres Luftschiff konstruieren. Oben links können Sie das verfügbare Geld sehen. Klicken Sie auf ihre Stadt, und dann auf "Schiff konstruieren". Wählen Sie dann ein Schiff aus. Manche Schiffe sind nicht verfügbar, weil sie zu teuer sind, oder weil Ihnen noch die Technologie fehlt, sie zu konstruieren. Das Schiff wird dann in Ihrer Stadt konstruiert.
sh_SPEED=Noch ist das Spiel pausiert. Um dies zu ändern, klicken Sie auf die Vorwärts-Taste. Sie können das Spiel jederzeit mit der Leerschlagtaste pausieren und ent-pausieren.\n\nÜber Zeit wird nun Ihr Schiff konstruiert, und mehr Geld akkumuliert sich von der Stadt.
sh_SPY=Nun ist es an der Zeit, ein Ziel für Ihren ersten Eroberungsfeldzug zu finden. Schicken Sie einen Spion in diese Stadt indem Sie auf die Stadt klicken und dann "Spion schicken" auswählen. Nach einer kurzen Zeit gewinnen Sie dann neue Information über die Stadt.
sh_SPY_DONE=Der Spion hat nun {0} infiltriert. Nun können Sie das folgende sehen: Das Einkommen der Stadt, die Grösse ihrer Werft, und der Bonus der Stadt. In diesem Falle ist der Bonus "{1}". Wenn Sie die Stadt eingenommen haben, gilt dieser Bonus dann für Ihr Imperium.\n\nWenn Sie wieder auf die Stadt klicken, können Sie nun auch "Stadt anschauen" auswählen, um die Verteidigung der Stadt zu sehen und sie mit Ihrer Flottenstärke zu vergleichen.
sh_INVADE=Wenn Ihre Flotte dann bereit ist, selektieren Sie sie wieder. Städte, die Ihre Flotte angreifen kann, haben nun einen "Angreifen"-Knopf.\n\nGreifen Sie diese Stadt an!
sh_INVADE_air=Wenn Ihre Flotte dann bereit ist, selektieren Sie sie wieder. Da die gegnerischen Städte nur durch die Luft erreichbar sind, müssen Sie als nächstes alle Landschiffe in der Flotte deselektieren. Städte, die Ihre Flotte angreifen kann haben dann einen "Angreifen"-Knopf.\n\nGreifen Sie diese Stadt an!
sh_DEFEND=Diese Stadt hat keine Verteidigunsgebäude, was sehr gefährlich ist. Klicken Sie auf die Stadt und wählen sie "Verteidigung" aus. Dies öffnet einen Modus, in dem Sie Verteidigungsgebäude konstruieren können. Falls nötig, können Sie auch die Landschaft anpassen um einen freien, flachen Platz für ein Gebäude zu schaffen.
sh_INVADERS=Diese gegnerische Flotte fliegt auf eine Ihrer Städte zu! Stellen Sie sicher, dass ihre Stadt gut verteidigt ist.
sh_CONTINUE=Nach dieser ersten erfolgreichen Eroberung sind Sie nun bereit, ihr Imperium auszuweiten. Erobern Sie Stadt um Stadt, bauen Sie Verteidigungstürme, und verstärken Sie Ihre Flotte.\n\nBald haben Sie die Welt erobert!

