TOWER_name=Основы
TOWER_editorIntro=Добро пожаловать в Аэроакадемию! Корабль внизу - Корабль Его Величества "Лев" - будет твоим первым кораблем. Но сперва вот базовая информация, как управлять им: вы можете двигать его, используя стрелки или водя мышкой к сторонам экрана. Ты можешь приближать и отдалять камеру, используя колесо мыши, или кнопки +-. А сейчас мы осмотрим каждую часть вашего корабля.
TOWER_editorOutro=Краткий экскурс по кораблю окончен, настала пора для небольшой боевой ситуации. Когда будете готовы, нажмите кнопку старт.
TOWER_combatIntro="Лев" находится в левом верхнем углу экрана, а внизу справа находится небольшое строение, полное сепаратистов. Корабль готов к огню и значительно превосходит противника, так что бой будет легким. Вы можете просто... смотреть.
TOWER_victoryOutro=Отлично! Мы разгромили форпост повстанцев. Давайте перейдем к следующей части обучения.
TOWER_defeatOutro=Невероятно! Повстанцы победили нас! Давайте попробуем снова.
TOWER_SUSPENDIUM_CHAMBER=Ваш корабль состоит из прямоугольных модулей. В данным момент выделен модуль Суспендиум-камеры. Кристал Суспендиума, находящийся внутри, генерирует подъемную силу, поддерживая ваш корабль в воздухе. Камера может регулироваться, позволяя вашему кораблю двигаться вверх и вниз. 
TOWER_PROPELLER=Модуль с пропеллером генерирует движущую силу, что позволяет кораблю двигаться назад и вперед.
TOWER_COAL_STORE=Для того, чтобы работать, Суспендиум-камера и пропеллеры нуждаются в угле. Уголь хранится здесь. Члены экипажа автоматически носят уголь к модулям, которые в нем нуждаются.
TOWER_CANNON=Конечно же, "Лев" не был был военным кораблем, не будь у него вооружения! Эти три орудия будут автоматически стрелять в любой корабль, находящийся в их радиусе действия.
TOWER_AMMO=Боезапас хранится здесь. Опять-таки, члены экипажа сами заботятся о перезарядке оружия. Ваша обязанность, как командующего - отдавать приказы и эффективно управлять кораблем. 
TOWER_QUARTERS=Эти помещения - жилье для экипажа. Слева сверху на панели отображается, сколько моряков нуждаются в спальных местах, а также сколько уже имеют их.
TOWER_HATCH=Этот люк используется для снабжения корабля материалами. В зависимости от его размера, корабль может нуждаться в одном или нескольких таких люках или грузовых дверях. 
TOWER_BRIDGE=Наконец, это мостик, с которого управляется "Лев". Если мостик будет разрушен, или останется без экипажа, вы не сможете отдавать приказы кораблю. (Однако, он продожит летать)
TOWER_retryEditorIntro=
_Completed_=(Готово)
ADD_GUNS_name=Орудие
ADD_GUNS_editorIntro=Ваш следующий корабль - Медведь.
ADD_GUNS_FIRE_POINT=Для повышения выживаемости корабля, Медведь оснащен пожарной точкой. Две огромные бочки с водой позволяют экипажу бороться с любым пожаром, который может возникнуть во время боя.
ADD_GUNS_editorOutro=В данный момент Медведь разоружен. Для того, чтобы завершить эту часть вашего обучения, установите одну или несколько пушек. Нажмите на орудие на панели слева для ее выбора. Затем кликните на сетку, чтобы расположить орудие. Орудие должно быть соединено с кораблем и иметь свободное пространство перед собой. Полы имеют полупрозрачные продолжения - места, где можно присоединить модули. Информационная панель слева сверху отобразит сообщение, если модули вашего корабля не будут полностью соединены. Если вам нужно убрать орудие, выберите "Удалить модуль" на панели слева, а затем кликните на орудие. Как только вы расположите орудия так, как вам будет угодно, нажмите Старт для начала полета. 
ADD_GUNS_cannonUnreachable=Одно из ваших орудий недоступно для основного тела корабля. Если вы посмотрите на полы и лестницы вашего корабля, вы увидите, что нет никакой возможности добраться до орудия. Сверху слева есть предупреждение, гласящее об этом.  Выберите "Удалить модуль" на панели слева и кликните на орудие, выделенное красным для его удаления. 
ADD_GUNS_cannonDisconnect=Одно из ваших орудий не соединено с основным телом корабля. Оно подсвечивается красным, а также на панели слева сверху имеется сообщение об этом. Выберите "Удалить модуль" на панели слева, а затем кликните на орудие для его удаления. 
c_moduleUnreachable=Один из ваших модулей недоступен для основного тела корабля. Если вы посмотрите на полы и лестницы вашего корабля, вы увидите, что нет никакой возможности добраться до него.  Выберите "Удалить модуль" на панели слева, а затем кликните на модуль, подсвеченый красным, для его удаления. 
c_moduleUnreachable2=Один из ваших модулей недоступен для основного тела корабля. Если вы посмотрите на полы и лестницы вашего корабля, вы увидите, что нет никакой возможности добраться до него. Выберите "Удалить модуль" на панели слева, а затем кликните на модуль, подсвеченый красным, для его удаления. Вы также можете подбирать модули с помощью правого клика по ним. В качестве альтернативы вы можете добавлять коридоры или другие модули, для соединения с не соединенным модулем.
ADD_GUNS_combatIntro=Медведь обнаружил другой маленький форпост повстанцев. В данный момент вражеское строение не в радиусе огня пушек корабля, потому что оно слишком далеко. Для того, чтобы это исправить, выберите команду Движение... на командной панели внизу. Контур корабля появиться у курсора. Нажмите, чтобы переместить корабль к месту расположения контура. Двигайте корабль вниз.
ADD_GUNS_goDown=Медведь все еще слишком высоко для атаки по блокпосту. Выберите команду Двигаться и прикажите кораблю опуститься ниже, чтобы вражеское здание оказалось в радиусе действия ваших пушек.
ADD_GUNS_victoryOutro=Успех! Ваше обучение продвигается хорошо.
ADD_GUNS_defeatOutro=К сожалению, вы потерпели поражение. Давайте вернемся к чертежной доске.
ADD_GUNS_retryEditorIntro=В этот раз, убедитесь, что вы установили достаточное количество орудий на Медведя для того, чтобы победить повстанцев. 
FIRING_ARCS_name=Располож.
FIRING_ARCS_editorIntro=Далее мы узнаем как расположить ваш корабль, чтобы избежать вражеского огня. Для этого упражнения в вашем распоряжении корабль Леопард.
FIRING_ARCS_REPAIR_BAY=У Леопарда есть ремонтный отсек, где лежат инструменты и материалы, которые позволяют экипажу частично чинить поврежденные модули во время битвы.
FIRING_ARCS_editorOutro=Нажмите Старт, чтобы начать боевое упражнение.
FIRING_ARCS_combatIntro=В этот раз мы столкнулись с более серьезной проблемой - республиканской оборонной башней. Прямая атака Леопарда скорее всего провалится, однако у этой башни есть одна слабость: почти все ее пушки смотрят в одну сторону! Чтобы извлечь из этого выгоду, переместите свой корабль так, чтобы быть вне зоны досягаемости пушек башни. Снова выберите команду Двигаться на панели внизу. Нажмите "Повернуть" или нажмите F для поворота вашего корабля, затем кликните выше и за вражеской башней, для того, чтобы приказать вашему кораблю двигаться туда, при том, что пушки, смотрящими влево. 
FIRING_ARCS_arcs=Красные дуги огня ваших пушек означают, что стрелки не могут поразить ни одну цель. Используйте функцию Двигаться для расположения вашего корабля таким образом, чтобы вражеское здание находилось в радиусе поражения всех ваших пушек. Помните, что вы можете двигать, а также приближать и отдалять камеру с помошью стрелок, кнопок +-, и мыши. 
FIRING_ARCS_collision=Корабли движутся по более или менее прямой линии к их целям, однако если они подойдут слишком близко к другим объектам, они остановятся для того, чтобы избежать столкновения. Убедитесь, что между кораблем и целью достаточно свободного пространства. 
FIRING_ARCS_flip=Вам необходимо развернуть корабль для того, чтобы расположить пушки для эффективного огня по цели. Выберите команду движения на нижней панели, затем нажмите F или разворот, для поворота корабля в обратную сторону. Затем кликните сверху справа на местоположение вражеской башни.
FIRING_ARCS_victoryOutro=Отлично! С помощью хороших маневров вы поразили более сильного врага.
FIRING_ARCS_defeatOutro=К сожалению, ваша атака провалилась. Попробуйте снова, и убедитесь в правильной позиции вашего корабля.
FIRING_ARCS_retryEditorIntro=
UPARMOUR_name=Броня
UPARMOUR_editorIntro=Это легкий военный корабль Тигр. Необходимо пойти против вражеского военного сооружения со стрелковым вооружением, которое чрезвычайно эффективно против легкой брони. Поэтому, прежде чем идти в бой, мы должны улучшить броню Тигра. Сверху модулей находятся дополнительные слои конструкции корабля: броня, покраска и отличительные знаки. Вы можете переключаться между этими слоями, используя кнопки на панели слева. Последние два слоя чисто декоративные. Сейчас нам нужна броня. Выберите ее.
UPARMOUR_editorOutro=В данный момент Тигр защищен исключитльно деревянными стенками, которые настолько тонки, что могут быть сломаны умелым ударом кулака. Для того, чтобы выжить от пуль стрелкового оружия, кораблю необходимо иметь по меньшей мере стальную броню, или хотя бы укрепленную деревянную броню. Выберите один из этих типов брони из списка слева, а затем "нарисуйте" новую броню на корабле перетаскивая над ним курсор. Как только вы завершите укрепление корабля, нажмите Старт. 
UPARMOUR_combatIntro=Теперь давайте посмотрим, достаточно ли новой установленной брони. В этот раз наш враг обладает винтовками, смотрящими в обе стороны, поэтому мы мало что можем сделать во время маневрирования. Хотя, мы достаточно далеко от нашей цели. Оружие стало более точным за счет уменьшения дальности атаки, и в данный момент мы дальше эффективной для стрельбы дистанции пушек Тигра. Подойди к вражеской башне поближе, минуя плавающие скалы. Корабль будет лететь довольно прямо, и автоматически остановится, если его капитан надумает разбиться о скалы. 
UPARMOUR_closer_yet=Передвигай Тигра еще ближе, до тех пор, пока не убедишься, что его пушки могут стрелять по цели.
UPARMOUR_victoryOutro=Как видите, более тяжелая броня достаточно эффективна для защиты вашего корабля. Конечно, это не дается даром: более толстая броня дороже и тяжелее, что уменьшает предельную высоту - максимальная высота, на которую может подняться корабль. 
UPARMOUR_defeatOutro=Очевидно, нужна броня покрепче.
UPARMOUR_retryEditorIntro=В этот раз давайте полностью обвешаем корабль укрепленной деревянной броней, что позволит кораблю с легкостью игнорировать пули. Мы могли бы использовать стальную броню, но это будет слишком тяжело для Суспендиум-камер корабля, чтобы держать корабль в воздухе. Выберите слой Броня слева. 
CHOOSE_YOUR_WEAPON_name=Вооружение
CHOOSE_YOUR_WEAPON_editorIntro=Разное вооружение подходит для разных ситуаций. Орудие легко может пробить броню, однако оно медленно стреляет. Винтовки дешевы, и могут быстро сносить менее бронированные цели. Гранаты причиняют много урона, однако имеют невысокую дальность.
CHOOSE_YOUR_WEAPON_editorOutro=Это корабль Дикобраз, в нем все полностью готово, за исключением вооружения. Выберите вооружение на панели слева по своему вкусу, и установите его на корабль. Убедитесь, что все соединено как следует, и вы не превысили бюджет. Как и ранее, слева сверху могут быть предупреждающие сообщения. Как только вы оборудуете корабль так, как вам будет угодно, нажмите Старт. 
CHOOSE_YOUR_WEAPON_combatIntro=А теперь давайте посмотрим как ваш проект сработает против вражеского военного корабля. Помните, что вы можете использовать команду Двигаться, чтобы передвигать ваш корабль для получения преимущества. Заметьте, что некоторое время после отданого приказа, вы не сможете давать указания. Удачи!  
CHOOSE_YOUR_WEAPON_victoryOutro=Победа! Вы находитесь на верном пути в становлении полноценным кораблестроителем.
CHOOSE_YOUR_WEAPON_defeatOutro=Очевидно, вашему проекту нужны некоторые доработки. Давайте попробуем снова, и убедимся, что установили достаточное количество вооружения для того, чтобы одолеть врага.
CHOOSE_YOUR_WEAPON_arcs=Красные дуги огня ваших пушек означают, что стрелки не могут поразить ни одну цель. Используйте функцию Двигаться для расположения вашего корабля таким образом, чтобы вражеское здание находилось в радиусе поражения всех ваших пушек. Помните, что вы можете двигать, а также приближать и отдалять камеру с помошью стрелок, кнопок +-, и мыши. 
CHOOSE_YOUR_WEAPON_retryEditorIntro=
LANDSHIP_name=Танк
LANDSHIP_editorIntro=Наземные корабли идентичны воздушным, однако вместо того, чтобы левитировать с помощью Суспендиума и перемещаться с помощью пропеллеров, они ездят на гусеницах.
LANDSHIP_SMALL_TRACKS=Эти гусеницы передвигают корабль Улан. В сравнении с воздушными кораблями, наземные быстрее и выносливее, но менее ловкие. Для них доступны более большие гусеницы, а также роботизированные ноги.
LANDSHIP_editorOutro=Как и ранее, вы можете выбрать вооружение для вашего корабля. Добавились два новых модуля под категорией Вооружение: Зенитки имеют направленную вверх дугу огня и требуют свободного пространства сверху. Спинные турели обладают широким радиусом огня, однако требуют свободного пространства сверху и по бокам. Как только вы сделаете выбор, нажмите Старт для начала боя. 
LANDSHIP_combatIntro=На сей раз ваш корабль противостоит высотному рейдеру, летающему с помощью баков с Суспендиум-пылью. 
LANDSHIP_victoryOutro=Ваш проект был успешен!
LANDSHIP_defeatOutro=К сожалению, Улан был разбит вражеским кораблем. В следующий раз попробуйте вооружить корабль зенитками.
LANDSHIP_retryEditorIntro=
DESIGN_name=Проект
DESIGN_editorIntro=Это корабль Дракон. Как и ранее, этот корабль имеет все, за исключением оружия. Хотя, в этот раз вы вольны редактировать проект, добавляя и удаляя модули и меняя броню. Ваш бюджет - 1600. Следите за вашим проектом, посматривая на информационную панель слева сверху. Как только вы будете удовлетворены проектом, нажмите Старт. 
DESIGN_moreGuns=Убедитесь, что вы добавили достаточно вооружения в свой проект.
DESIGN_editorOutro=
DESIGN_combatIntro=В этот раз ваш корабль будет противостоять двум врагам. Посмотрим, как он преуспеет! 
DESIGN_victoryOutro=Отлично! Ваш корабль доказал свою эффективность в бою.
DESIGN_defeatOutro=К сожалению ваш корабль проиграл. Давайте вернемся в редактор кораблей и применим знания, полученые в этом уроке. Постройте боевой корабль с хорошим балансом модулей и вооружения, чтобы уничтожить врагов.
DESIGN_retryEditorIntro=Посмотрим, можем ли мы модифицировать ваш проект, дабы выиграть этот бой. Или, если пожелаете, можете повторно запустить это упражнение, чтобы начать с исходным проектом.
BOARDING_name=Абордаж
BOARDING_editorIntro=Пришло время создать ваш первый корабль с нуля. Собственно, вам надо создать десантный корабль для абордажа вражеских кораблей. В конце списка модулей есть категория "Войска", где есть казармы. Установите одну или несколько казарм в ваш проект корабля. В этом упражнении обычное вооружение недоступно.  
BOARDING_editorOutro=Ваш бюджет лимитирован до 750. Наблюдайте за информационной панелью, расположеной слева сверху для исправления проблем, связаных с вашим проектом. Как только будете готовы, нажмите Старт. 
BOARDING_combatIntro=Теперь ваши морпехи могут брать на абордаж вражеский корабль. Для этого выберите инструмент Абордаж на панели снизу и кликните по вражескому кораблю, чтобы выбрать его как цель для абордажа. Как только ваш корабль будет готов для следующего указания, переместите его поближе и немного выше вражеского корабля, чтобы морпехи могли перепрыгнуть. 
BOARDING_victoryOutro=Вы успешно захватили вражеский корабль. Захваченные корабли могут сражаться на вашей стороне, если у них достаточно морпехов для использования оружия. 
BOARDING_defeatOutro=К сожалению ваш корабль был повержен прежде чем смог захватить врага. Попробуйте еще раз.
BOARDING_nowMove=Теперь передвигайте ваш корабль таким образом, чтобы он был как можно ближе и немного выше врага. Ваши морпехи перепрыгнут на вражеский корабль и начнут его захват.
BOARDING_retryEditorIntro=
FINAL_TEST_name=Финал. тест
FINAL_TEST_editorIntro=Настало время для финального теста. Вас ожидает большой вражеский военный корабль. Ваша задача сконструировать корабль и победить врага. В вашем распоряжении 2000 бюджета, и большее количество разблокированных модулей. 
FINAL_TEST_editorOutro=
FINAL_TEST_combatIntro=После того, как вы уничтожите врага, вы докажете сами себе, что готовы проектировать все виды кораблей и вести их в бой. Удачи!
FINAL_TEST_victoryOutro=Поздравляем! Вы прошли Академию, и теперь готовы создавать воздушные корабли и командовать ими. Теперь попробуйте себя в пользовательских сражениях, или начните кампанию завоевания, доступной из главного меню. 
FINAL_TEST_defeatOutro=К сожалению, ваш корабль был повержен. Вернитесь к чертежной доске. 
FINAL_TEST_retryEditorIntro=
