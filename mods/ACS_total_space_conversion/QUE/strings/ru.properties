sh_HOME={0} ваш домашний город. Ваши города носят ваш флаг. Каждый захваченый город дает дополнительную прибыль, но также нуждается в защите. 
sh_FLEET=Это ваш стартовый флот. Кликните по нему, и вы сможете увидеть корабли, находящиеся в нем, на панели справа. Вы можете кликать на отдельные корабли для их выбора перед тем, как дать указания.
sh_CONSTRUCT=Для постройки вашего флота вы можете захотеть сконструировать другой корабль. Кликните на ваш домашний город, затем выберите "Построить корабль". Выберите корабль в пределах вашего бюджета, назовите его, и нажмите ОК. Начнется конструирование, и после завершения ваш новый корабль присоединится ко флоту.
sh_SPEED=Отдав свои первоначальные указания, пришло время начать игру. Используйте обозначенные кнопки управления скоростью. В любой момент вы снова можете приостановить игру, нажимая на пробел. По прошествии некоторого времени в вашу казну прибавится денег, которые вы можете тратить на постройку новых кораблей и сооружений.  
sh_SPY=Теперь пришло время для разведки вашего первого завоевания. Пошлите шпиона в этот ближайший город, кликнув по нему и выбрав ''Послать шпиона''. По прошествии некоторого времени, пока он будет прокрадатся, шпион начнет передавать информацию о городе.
sh_SPY_DONE=Ваш шпион прокрался и теперь передает информацию из города {0}. Стала доступна следующая информация: его доход и размер его верфи, который определяет с какой скоростью он может строить новые корабли. ЕГо бонус в этом случае "{1}", который действует на город, и будет действовать на вашу империю, если вы завоюете его. И, наконец, уровень его тайной полиции, который определяет, насколько он восприимчив к взяткам и саботажам. Если вы кликните по городу, выможете выбрать "Осмотреть город", что позволит вам увидеть его укрепления и гарнизон. Используя шпионов, вы сможете определить, какой вам необходим флот для завоевания города. 
sh_INVADE=Как только ваш флот будет готов, выберите его. Города, которые могут быть достигнуты вашим флотом для захвата, имеют кнопку "Захватить". Нажатие кнопки "Захватить" пошлет все выделенные корабли. А теперь захватите этот город, и приготовьтесь к битве.  
sh_INVADE_air=Как только ваш флот будет готов, выберите его. Поскольку вражеские города доступны только по воздуху, вы должны отменить все наземн.корабли во флоте с помощью клика по ним в списке справа. После того, как вы сделали это, города, до которых может добраться ваш флот, получили кнопку "Захватить". Вторгнитесь в этот город и приготовьтесь к битве.
sh_DEFEND=У этого города нет оборонных сооружений. Чтобы исправить это, кликните по нему, и выберите "Оборонные сооружения". Откроется окно, где вы можете располагать строения для постройки.
sh_INVADERS=Этот вражеский флот движется, чтобы захватить один из ваших городов! Убедитесь, что он хорошо защищен. Чтобы укрепить его, переместите туда свой флот, или постройте дополнительные оборонные сооружения. 
sh_CONTINUE=Теперь, совершив и укрепив ваше первое завоевание, вы готовы продолжить расширение. Захватывайте один город за другим, укрепляйте свои завоевания, стройте свой флот. Скоро вы объедините весь мир под своим флагом!
