mod_HATCH=Люк снабжения
mod_desc_HATCH=  Проход в обе стороны для поставок и людей. Вам необходим как минимум один такой.
mod_CARGO_DOOR=Дверь хранилища
mod_desc_CARGO_DOOR=Большая дверь для быстрого снабжения корабля, а также передвижения армии и экипажа.
mod_SMALL_TRACKS=Гусеницы
mod_desc_SMALL_TRACKS=Гусеничные колеса, ведомые паровыми двигателями. 
mod_BIG_TRACKS=Большие гусеницы
mod_desc_BIG_TRACKS=Гусеницы могут выдерживать большие наземные крейсера.
mod_SMALL_LEGS=Маленькие ноги
mod_desc_SMALL_LEGS=Двуножная основа для маленьких ходунов.
mod_MED_LEGS=Средние ноги
mod_desc_MED_LEGS=Четырехножная основа для военных роботов.
mod_LARGE_LEGS=Большие ноги
mod_desc_LARGE_LEGS=Массивная четырехножная основа для боевых великанов.
mod_SPIDER_LEGS=Паучьи ноги
mod_desc_SPIDER_LEGS=Эта восьминожная платформа для танков очень быстра, устойчива и сильна.
mod_SMALL_KEEL=Маленький киль
mod_desc_SMALL_KEEL=Прочный деревянный киль для укрепления корабля.
mod_LARGE_KEEL=Large Keel
mod_desc_LARGE_KEEL=Массивный деревянный киль, немало привносящий для структурной целостности.
mod_GRAND_KEEL=Великий киль
mod_desc_GRAND_KEEL=Сделанный из ствола гигантского дерева, Великий Киль невероятно укрепляет структуру корабля.
mod_RAM=Таран
mod_desc_RAM=Бронзовый таранящий нос корабля для пробивания дыр во вражеских кораблях, не нанося урона своему.
mod_GRAND_RAM=Великий Таран
mod_desc_GRAND_RAM=Огромная бронзовая баранья голова для сокрушения ваших врагов.
mod_COAL_STORE=Угольное хранилище
mod_desc_COAL_STORE=Уголь необходим для питания суспендиума и пропеллеров. К сожалению, быстро сгорает.
mod_SMALL_COAL_STORE=Маленькое угольное хранилище.
mod_desc_SMALL_COAL_STORE=Маленькая комната для хранения угля.
mod_AMMO=Склад боеприпасов
mod_desc_AMMO=Здесь хранится боезапас для корабельного оружия. Убедитесь, что сюда не попадет огонь. 
mod_SMALL_AMMO=Маленький склад боеприпасов
mod_desc_SMALL_AMMO=Маленький чулан с боезапасом
mod_SICKBAY=Лазарет
mod_desc_SICKBAY=Лазарет может восстанавливать членов экипажа до боевого состояния вновь. Они приходят сюда сами, или же с помощью товарища. 
mod_REPAIR_BAY=Ремонтный отсек
mod_desc_REPAIR_BAY=Тут лежат инструменты, запчасти, и крепкие секции дерева и труб.
mod_MACHINE_SHOP=Механический цех
mod_desc_MACHINE_SHOP=В мех-цехе имеется тщательно организованый исчерпаемый запас деталей.
mod_FIRE_POINT=Пожарная точка
mod_desc_FIRE_POINT=Два массивных бака с водой обеспечивают средства для тушения пожаров.
mod_FIRE_EXTINGUISHER=Огнетушитель
mod_desc_FIRE_EXTINGUISHER=Маленький резервуар с водой под давлением для быстрого тушения ближайшего огня.
mod_FIRE_DOOR=Противопожарная дверь
mod_desc_FIRE_DOOR=Армированная противопожарная дверь для замедления распространения огня по коридорам корабля. Немного замедляет экипаж.
mod_QUARTERS=Помещения
mod_desc_QUARTERS=Достаточно гамаков для сна двенадцати воздушных моряков.
mod_BERTH=Каюта
mod_desc_BERTH=Тесная комната с тремя гамаками для экипажа.
mod_BARRACKS=Бараки
mod_desc_BARRACKS=Жилище восьми морпехов, готовых брать на абордаж вражеские корабли, или защищать ваш.
mod_GRAPPLER_BARRACKS=Бараки гренадеров
mod_desc_GRAPPLER_BARRACKS=Жилище четырех элитных гренадеров с крюками для быстрого абордажа вражеских кораблей.
mod_ARACHNID_BARRACKS=Бараки людей-пауков
mod_desc_ARACHNID_BARRACKS=Шесть человек легкой пехоты, оснащенной крюками.
mod_GUARD_BARRACKS=Бараки стражи
mod_desc_GUARD_BARRACKS=Помещения для трех стражников для защиты корабля или строения.
mod_BRIDGE=Капитанский мостик
mod_desc_BRIDGE=Командный центр корабля. Без работающего мостика или кабины управления, вы не можете отдавать приказы во время битвы, а также видеть внутренности корабля. 
mod_COCKPIT=Кабина управления
