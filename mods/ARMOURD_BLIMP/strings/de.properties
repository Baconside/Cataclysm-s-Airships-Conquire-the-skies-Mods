mod_A_SUSPENDIUM_DUST_TANK=Suspendium Staubbehälter (gepanzert)
mod_desc_A_SUSPENDIUM_DUST_TANK=Ein Panzer, der mit aufgeladenem Suspendiumstaub gefüllt ist - ein einfacher und wartungsarmer Weg, um ein Luftschiff hoch zu halten.

