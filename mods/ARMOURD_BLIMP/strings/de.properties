Dieser sehr große Suspendium-Tank ist eine billige und leistungsstarke Art, ein Schiff hoch zu halten, aber es ist auch ziemlich zerbrechlich auf der Innenseite.

mod_GIANT_SUSPENDIUM_DUST_TANK=Riesen-Suspendium-Staubbehälter
mod_desc_GIANT_SUSPENDIUM_DUST_TANK=Ein massiver Staubbehälter, der in kleinere Teile mit internen Gehwegen und miteinander verbundenen Staubkanälen untergliedert wird, die in der Regel für langsame Tanker verwendet werden, ist dieses ressourcenschonende Modul in den meisten Situationen einfaches Ziel zu treffen.

