mod_FARM=Ферма
mod_desc_FARM=Самая обычная ферма на которой растет самый обычный модифицированный суспендиумом урожай отборного качества (даже если его не отбирать). Добавляет 10$ дохода.
mod_TREES=Древесная ферма
mod_desc_TREES=Немного необычная ферма на которой, благодаря постоянной заботе, с огромной скоростью выращиваются деревья. Дерево - самый популярный материал при постройке кораблей, и такая ферма позволяет вам имет обновляемый источник строительных материалов (но не материалов для ремонта) и заодно очищяет воздух от частиц суспендиума, делая дыхание легче. Генерирует 48$ дохода в материалах.
mod_OIL=Нефтяная вышка
mod_desc_OIL=Нефтяная вышка первого поколения, вытягивает из под земли тягучую житкость, которую можно использовать множеством способов, от сжигания в качестве топлива, до материла для массового создания некоторых частей корабля.Генерирует 300$ дохода.
mod_SMOKESTACK=Дымоход
mod_desc_SMOKESTACK=Лучше не ставить рядом с больницей, люди начинают думать, что это крематорий.
mod_DOWNWARD_RAM=Вертикальный таран
mod_desc_DOWNWARD_RAM=Было ли у вас желание раздавить врага кораблем в форме ботинка или даже тапочка? Теперь у вас есть такая возможность!
mod_DOWNWARD_GRAND_RAM=Огромный вертикальный таран
mod_desc_DOWNWARD_GRAND_RAM=Размажь врага тонким слоем!
mod_MINE=Шахта
mod_desc_MINE=Под землей находится большое количество металлов и больших кристаллов. С помощью шахт их можно достать. Да, это требует большого количества усилий, но, по крайней мере, убирает необходимость обшаривать поля сражений ради материалов, или разносить парящие острова для добычи суспендиума. Генерирует 192$ дохода.
mod_FUEL_STORE=Хранилище переработанной нефти.
mod_desc_FUEL_STORE=Компактное хранилище топлива. Для использования в двигателях внутреннего сгорания.
mod_ENHANCER=Усилитель
mod_desc_ENHANCER=Вспомогательный электростатический генератор. Усиливает вкус кофе, нагрев сидений, увеличивает количество лампочек, которые можно зажигать одновременно. Ах, да еще улучшает прицеливание за счет механических средств и позволяет пропеллерам работать в турбо-режиме, а также усиливать подъемные свойства камер и баков суспендиума. 
mod_SUSPENDIUM_FILTER=Собиратель суспендиума
mod_desc_SUSPENDIUM_FILTER=Продвинутый фильтр частиц суспендиума из воздуха. Эти частицы затем вполне подходят для использования в баках суспендиума. Этот ресурс также можно переработать в большие кристаллы концентрированного суспендиума. А еще с его помощью можно делать летающие тарелки и чашки. Генерирует 20$ дохода.
mod_SOLAR_RAY=Излучатель теплового луча
mod_desc_SOLAR_RAY=Набор серебряных зеркал и линз на шарнирах. Кто говорил, что от оптики мало пользы? Позволяет загореть или сварить яйца меньше чем за пять минут!
mod_FLIPPED_SOLAR_RAY=Излучатель теплового луча(развернутый)
mod_desc_FLIPPED_SOLAR_RAY=Свет мой зеркальце, скажи! Да всю пра...АААААААААААААААААААААААААРГХ (с) Альфред, бывший уборщик палубы, кремированный на рабочем месте.
mod_DECK_RAMP=Откос (палубный)
mod_desc_DECK_RAMP=Откос с закосом под палубу.
mod_DECK_HILL=Скат (палубный)
mod_desc_DECK_HILL=Скат в стиле палубы.
