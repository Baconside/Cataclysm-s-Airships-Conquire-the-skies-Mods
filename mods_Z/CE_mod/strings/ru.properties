mod_BUILDING_DOOR=Дверь здания
mod_desc_BUILDING_DOOR=Что ты ожидаешь здесь увидеть? Это самая обычная двер. Может пройти сквозь неё, можешь открыть её, можешь закрыть её. Это. Просто. Дверь.
mod_CHARGING_STATION=Станция подзарядки
