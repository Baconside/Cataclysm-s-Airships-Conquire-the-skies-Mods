CLOCKWORKCleared=После подавления сопративления живой машины, ваши инженеры начали разбирать и вытаскивать компоненты в нажде изучить принципы их работы. Благодаря этому вы сможете строить схожие модули для использования в бою, а то, что не удастся приспособить под наши нужды будет использовано для добычи минералов. Этот Кошмар и так был способен добывать материалы из под земли.

