Pirate_CE_air_displayName=Пираты
Pirate_CE_air_occupation=Нычка пиратов.
Pirate_CE_air_description=В этом месте банда воздухных пиратов обустроила своё убежище. Эти подонки грабят  округу и насилуют каждую женщину, на которую могут наложить свои руки (даже самых некрасивых из них). Эти бандиты - помеха и наносят урон местной торговле, но, к счастью, с ними вполне можно справиться.
x_defeats_Pirate_CE_air={0}, давайте расстреляем немного пиратов!
CEPiratesNestCleared=В руинах того, что некогда было пиратский портом, вашим войскам удалось найти неплохую кучу добычи. В ней были как блестящие компоненты кораблей, так и золото, отобранное у богатых торговцев.

Pirate_CE_air_BOSS_displayName=Король Пиратов
Pirate_CE_air_BOSS_occupation=Пиратское Королевство
Pirate_CE_air_BOSS_description=Огромная возвышающаяся структура, построенная из захваченных кораблей. Она находится под влястью пиратского капитана, объявившего себя королем. Этот гудящий улей злодеев и отбросов вызывает нескончаемый поток проблем для страны, в которой находится. Усилия и расходы, требуемые для стабилизации ситуации вызывает постоянное огромное напряжение на население, не являющееся союзным пиратскому повелителю.
x_defeats_Pirate_CE_air_BOSS={0} победили знаменитого Короля пиратов!
CEPiratesNestCleared_BOSS=После битвы, когда ваши отряды просеивали округу и разбирались с недобитками, посреди полных ловушек руин нам удалось обнаружить секретный вход в обширную подземную систему пещер. Эта система полна ценностей: золота, драгоценностей, экзотичных вещей. Здесь так много добычи, что на расчистку уйдут как минимум несколько недель, а может и месяцев.

Pirate_CE_land_displayName=Рейдеры
Pirate_CE_land_occupation=Рейдеры захватили местную крепость.
Pirate_CE_land_description=Толпы беззаконников основали здесь свой лагерь, эти дикари ничуть не лучше пиратов. Они тоже грабят округу... Так что лучше разобраться с ними побыстрее
x_defeats_Pirate_CE_land={0} зачистил лагерь рейдеров!
CEPiratesLANDCleared=После победы ваши люди обноружили добычу, которую рейдеры таскали с собой, а также несколько крестьян, которых они угнали в рабство.

merchants_base_displayName=Купцы
merchants_base_occupation=Здесь купцы развернули торговый пост.
merchants_base_description=Группа из Гильдии Купцов развернула здесь свою базу. Это улучшает местную торговлю, так как они не участвуют в войне и способны обмениваться ресурсами со всеми сторонами. Если мы их ограбим, это сильно повредит нашей репутации, но мы наверняка получим немало добычи.
