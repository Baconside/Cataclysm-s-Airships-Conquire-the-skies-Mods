mod_BALLOON_PROPELLER=Подвесной пропеллер
mod_desc_BALLOON_PROPELLER=Модернизированный маленький пропеллер. Пожалуйста, не цепляйте на одежду, инцидента с мистером Карлсоном было достаточно. Мы до сих пор не нашли его труп.
mod_BALLOON_STRUCTURE=Пристяжка
