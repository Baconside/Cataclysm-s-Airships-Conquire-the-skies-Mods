mod_PIERCING_RIFLE=Бронебойная винтовка
mod_desc_PIERCING_RIFLE=Уже нечто большее, чем какое-нибудь ружье. Можно назвать "ручной пушкой". Сначала мы хотели назвать это оружие противотанковым ружьем, но потом оказалось, что с кораблями оно справляется не хуже.
