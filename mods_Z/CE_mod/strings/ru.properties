mod_TRASH1=Мусор(немного)
mod_desc_TRASH1=Отвратительная куча использованных химикатов, гниющих тел и прочих отходов, избавиться от которых займет время. Наличие подобного на борту сильно ухудшает возможности вашего корабля.
mod_TRASH2=Мусор(порядочно)
mod_desc_TRASH2=Слушай, я понимаю, что у нас тут война, но гора мусора представляет большую опасность для здоровья, даже если не учитывать, что она выделяет не только вонючие, но и легковоспламеняемые газы. Неужели команде придется умирать из-за этого?
mod_TRASH3=Мусор(очень много)
mod_desc_TRASH3=Так, ну это уже совсем глупость. Я понимаю, что производства производят отходы, но это уже ни в какие рамки не лезет! Это действительно так необходимо, ввозить мусор из других городов в обмен на деньги?!
