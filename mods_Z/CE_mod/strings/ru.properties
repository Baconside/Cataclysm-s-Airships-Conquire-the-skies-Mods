mod_MARINE_BARRACKS=Солдатский барак
mod_desc_MARINE_BARRACKS=Барак, где солдаты живут и тренируются, сразу в комплекте с взводом тренированных "добровольцев" из города, который они защищают.
mod_MECH_STATION=Ангар механических доспехов
mod_desc_MECH_STATION=Специальная мастерская для обслуживания очень продвинутых экзоскелетных костюмов. Они регулярно требуют большое количество запасных частей для функционирования, зато позволяют своим пилотом показывать в бою сверхчеловеческие способности.
mod_DRONE_BOMB_BAY=Автоматизированный бомбовый отсек
