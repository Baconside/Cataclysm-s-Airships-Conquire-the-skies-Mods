mod_IR_RIFLE=Винтовка(трассирующая)
mod_desc_IR_RIFLE=Эта винтовка, снаряженная трассирующими патронами, позволяет пользователю вести аккуратную стрельбу от бедра, а также наглядно показывает воздействие гравитации и ветра, тем самым позволяя ближнему оружию вести более аккуратную стрельбу.
mod_FLIPPED_IR_RIFLE=Винтовка(трассирующая, развернутая)
mod_desc_FLIPPED_IR_RIFLE=Эта винтовка, снаряженная трассирующими патронами, позволяет пользователю вести аккуратную стрельбу от бедра, а также наглядно показывает воздействие гравитации и ветра, тем самым позволяя ближнему оружию вести более аккуратную стрельбу.
mod_METAL_WORKS=Металлообрабатывающая фабрика
mod_desc_METAL_WORKS=Здесь металл обрабатывается и используется повторно. Доменные печи, работающие на каменноугольном коксе, обеспечивают достаточное количество тепла для сгибания, размягчения, расплавления металлов и формирования сплавов. Производит 392$ дохода
mod_LUMBRERY=Цех пиломатериалов
mod_desc_LUMBRERY=Ах, цех пиломатериалов. Здесь дерево превращается в доски или кили. Дерево неподходящего размера, а также древесные отходы отправляются на переработку в уголь. Царство опилок. Производит 36$ дохода.
mod_SMALL_COPTER=Маленькие вертолетные винты
mod_desc_SMALL_COPTER=Если пропеллер может перемещать корабль, почему бы не установить его так, что бы он этот самый корабль поддерживал?
mod_COPTER=Вертолетные винты
mod_desc_COPTER=Ладно, может это и не самый лучший метод полета, и уж точно не самый бесшумный, но тот факт, что мы удерживаемся в воздухе за счет вращающихся клинков смерти точно вселит страх в сердца наших врагов!
mod_LARGE_COPTER=Большие вертолетные винты
