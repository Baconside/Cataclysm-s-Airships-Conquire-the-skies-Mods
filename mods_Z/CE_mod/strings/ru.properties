mod_desc_FLIPPED_ATILLERY_SUPPORT_MOBILE=Экипированный не только антеннами большого радиуса действия и приемопередатчиком для передачи зашифрованной информации, но и продвинутым дальномером, этот модуль позволяет очень аккуратно вычислять дистанцию до цели и передавать эти данные артиллерии.(Супероружие)
mod_REINFORCED_CORRIDOR=Укрепленный коридор
mod_desc_REINFORCED_CORRIDOR=Коридор обитый стальными пластинами. Очень хорошо обитый.
mod_CORRIDOR_LIGHT=Коридор(освещенный)
mod_desc_CORRIDOR_LIGHT=Позволяет вашим матросам быстро перемещаться, а также автоматически освещать их путь в темноте.
mod_LARGE_CARGO_DOOR=Большой грузовой шлюз.
mod_desc_LARGE_CARGO_DOOR=Грузовой шлюз в который поместятся даже некоторые небольшие корабли, вот только зачем?
mod_TURRET_STATION=Мастерская турелей
mod_desc_TURRET_STATION=Мастерская снабжающая, заряжающая и обслуживающая дюжину механических турелей. Они смертельно опасны, но, к сожалению, не могут перемещаться.
mod_CHARGING_STATION_SMALL=Маленькая станция подзарядки
mod_desc_CHARGING_STATION_SMALL=Поддерживает обслуживание до четырех дронов.

mod_FARM_AI=Древняя ферма
mod_desc_FARM_AI=Самая обычная ферма на которой растет самый обычный модифицированный суспендиумом урожай отборного качества (даже если его не отбирать). Добавляет 12$ дохода.
mod_TREES_AI=Древняя древесная ферма
mod_desc_TREES_AI=Немного необычная ферма на которой, благодаря постоянной заботе, с огромной скоростью выращиваются деревья. Дерево - самый популярный материал при постройке кораблей, и такая ферма позволяет вам имет обновляемый источник строительных материалов (но не материалов для ремонта) и заодно очищяет воздух от частиц суспендиума, делая дыхание легче. Генерирует 48$ дохода в материалах.
mod_OIL_AI=Древняя нефтяная вышка
mod_desc_OIL_AI=Нефтяная вышка первого поколения, вытягивает из под земли тягучую житкость, которую можно использовать множеством способов, от сжигания в качестве топлива, до материла для массового создания некоторых частей корабля. Генерирует 300$ дохода.
mod_MINE_AI=Древняя шахта
mod_desc_MINE_AI=Под землей находится большое количество металлов и больших кристаллов. С помощью шахт их можно достать. Да, это требует большого количества усилий, но, по крайней мере, убирает необходимость обшаривать поля сражений ради материалов, или разносить парящие острова для добычи суспендиума. Генерирует 192$ дохода.
mod_SUS_FACTORY=Древняя фабрика суспендиума
mod_desc_SUS_FACTORY_AI=Специализиитванная фабрика, создающая кристаллы суспендиума для использования в кораблях.  Гигантский индукционный тигель, наполовину зарытый в землю, расплавляет кристальнуюльную пыль и разноразмерные куски суспендиума, добытые из земли, отфильтрованные из воздуха, либо собранные на полях сражений в магмаподобную субстанцию, после чего из этой субстанции вокруг небольшого кристаллика суспендиума наращивается гигантский кристалл, который затем вынимают и разделяют на более податливые "осколки", что затем отправляются на верьф и используются при конструкции камер суспендиума. Генерирует 288$, но процесс постройки занимает весьма продолжительное время.
mod_SHIPYARD_AI=Древняя верфь
mod_desc_SHIPYARD_AI=Специальное место для создания, починки и сборки кораблей любых размеров и назначений, оборудованное высококлассным строительным оборудованием, управляемым профессиональными рабочими. Генерирует 512$ дохода.
mod_METAL_WORKS_AI=Металлообрабатывающая фабрика
mod_desc_METAL_WORKS_AI=Здесь металл обрабатывается и используется повторно. Доменные печи, работающие на каменноугольном коксе, обеспечивают достаточное количество тепла для сгибания, размягчения, расплавления металлов и формирования сплавов. Производит 392$ дохода
mod_LUMBRERY_AI=Древний цех пиломатериалов
mod_desc_LUMBRERY_AI=Ах, цех пиломатериалов. Здесь дерево превращается в доски или кили. Дерево неподходящего размера, а также древесные отходы отправляются на переработку в уголь. Царство опилок.


mod_OMNIGUN_TORP=Центральная торпедная установка
mod_desc_OMNIGUN_TORP=Гений инженерной мысли позволил решить проблему слишком маленькой прицельной зоны торпед. Вместо традиционного аппарата заряжания мы теперь можем поставить новую версию, установленную на подвижном колесе. Правда перезарядка превратилась в более сложную и опасную процедуру, занимающую больше времени. 
mod_FLIPPED_OMNIGUN_TORP=Центральная торпедная установка(развернутая)
mod_desc_FLIPPED_OMNIGUN_TORP=Гений инженерной мысли позволил решить проблему слишком маленькой прицельной зоны торпед. Вместо традиционного аппарата заряжания мы теперь можем поставить новую версию, установленную на подвижном колесе. Правда перезарядка превратилась в более сложную и опасную процедуру, занимающую больше времени.

