mod_desc_FLIPPED_OMNIGUN_TORP_TOP=Гений инженерной мысли позволил решить проблему слишком маленькой прицельной зоны торпед. Вместо традиционного аппарата заряжания мы теперь можем поставить новую версию, установленную на подвижном колесе. Правда перезарядка превратилась в более сложную и опасную процедуру, занимающую больше времени.

mod_ENHANCER_LAND=Усилитель
mod_desc_ENHANCER_LAND=Вспомогательный электростатический генератор. Изначально разработан для воздушных кораблей, но быстро доказал свою эффективность и стал устанавливаться и на наземный транспорт. Улучшает почти все функции транспорта, подогревает кофе и сиденья, позволяет использовать большее число лампочек помогает стрелкам в прицеливании, а также откалиброван для усиления двигателя гусениц и механических лап.
mod_ENHANCER_BUILD=Усилитель
mod_desc_ENHANCER_BUILD=Вспомогательный электростатический генератор. Изначально разработан для воздушных кораблей, но быстро доказал свою эффективность и стал устанавливаться в том числе и в некоторые наземные оборонительные структуры. Хотя в целом функционал соответсвует мобильной версии и, как прежде, позволяет нагревать кофе и зажигать больше лампочек, а также помогает стрелкам в прицеливании, он нагревает пол, а не сиденья, но даже так остается очень много лишней энергии. Инженеры решили использовать её для обеспечения током экспериментальных запитанных распорок.

mod_RAM_BRACE_U=Таранная распорка(верхняя)
mod_desc_RAM_BRACE_U=Распорка с амортизатором. Позволяет вашему тарану (либо любому другому модулю) выдержать значительно больше фронтальных ударов за счет его перемещения при столкновении. Инженерам удалось сохранить ударную мощь тарана с помощью своей технической "магии".
mod_RAM_BRACE_D=Таранная распорка(нижняя)
mod_desc_RAM_BRACE_D=Распорка с амортизатором. Позволяет вашему тарану (либо любому другому модулю) выдержать значительно больше фронтальных ударов за счет его перемещения при столкновении. Инженерам удалось сохранить ударную мощь тарана с помощью своей технической "магии".
mod_SMALL_SUS_SLED=Суспендиумные санки.
mod_desc_SMALL_SUS_SLED=Альтернативный способ использования кристаллов суспендиума. Вместо того, что бы поднимать транспорт вверх, кристаллы обработанные спициальным образом присобачиваются к днищю корабля и используются для того, что бы толкать его вперед.
mod_BIG_SUS_SLED=Суспендиумные сани.
mod_desc_BIG_SUS_SLED=Разумеется есть более разумные способы использования кристаллов суспендиума. К сожалению, не один из них не дарит это приятное чувство скольжения, а также прекрасную подвижность.

armour_ALUM=Алюминеевая броня
armour_ALUM_desc=Легкая металлическая броня, не очень крепкая, но, зачастую, лучший выбор в ситуациях, когда размер имеет значение.
armour_GLAS=Стеклянная броня
armour_GLAS_desc=Сформированная из стеклянных нитей, переплетенных друг с другом, эта броня имеет свойства близкие к мифическими. Она огнеупорная и может выдержать большинство взрывов намного лучше чем деревянная или металлическая. К сожалению, и у неё есть слабость, защита от мелкокалиберного оружия оставляет желать лучшего.
armour_PLST=Пластиковая броня
armour_PLST_desc=Состав из двух видов измельченных минералов, залитых смолоподобным результат дистилляции нефти, отлитый на стальных пластинах. Этот материал предлагает отличную защиту против бронебойного оружия и, в целом, весьма крепкий, но весьма тяжелый.
armour_LAYR=Многослойная броня
armour_LAYR_desc=Два слоя стальной брони, присобаченные с обеих сторон на стальную арматуру. В результате получась более тяжелая, но и более эффективная броня, имеющая значительно улучшенные поглощающие и отражающие свойства, по сравнению со стальной.
armour_TTAN=Титаниумная броня
armour_TTAN_desc=Легкий как алюминий и прочный как стать сплав зачастую выбирается для защиты самых важных компонентов. К сожалению, титановую руду весьма сложно обрабатывать, что приводит к весьма высокой конечной стоимости.
armour_SLNT=Черепашья броня
armour_SLNT_desc=Использование очень больших машин и большого количества не очень больших мускулов, позволило бронникам изменить традициям укладки брони, сделав её выпуклой. Такая форма улучшила эффективность брони к отражению пуль и пушечных снарядов, однако ослабила её эффективность против взрывов.
armour_DRGN="Дыхание Дракона"
armour_DRGN_desc=Было ли это озарение, или приступ безумия - мы уже никогда не узнаем, но однажды в голову одному изобретателю пришла идея использовать взрывчатку, что бы отражать вражеские снаряды. Это может быть и звучит глупо, но получившийся результат оказался на удивление эффективным. Теперь у нас есть  яркая броня, сделанная из ярко раскрашенных фейерверков, эффективная, но хрупкая. Ни один дракон не постродал при создании.
armour_POOR=Импровизированная броня
armour_POOR_desc=Эта броня была изобретена при попытке построить боевой корабль максимально быстро из всего, что есть под рукой, когда шпионы доложили о том, что в их сторону движется вражеская флотилия. Защитники успели построить корабль, но это все-равно не сильно им помогло против превосходящих сил противника. Долгое время технология распространялась как анекдот, но может быть ей все-таки есть преминение?
armour_MINI=Минимальное перекрытие
armour_MINI_desc=Самые обычные деревянные перекладины, покрытые тканью, кожей, парусиной или еще чем нибудь. Более менее защищает от холода, но не от оружия.
armour_DENSE_WOOD=Плотная деревянная броня
armour_DENSE_WOOD_desc=Вариант деревянной брони, способный выдержать большое количество урона, но ценой увеличение веса. На самом деле, это обычная деревянная броня, просто 10 слоев сразу.
armour_DENSE_STEEL=Плотная стальная броня
armour_DENSE_STEEL_desc=Один тонкий лист стальной брони поверх другого, поверх другого, поверх другого, поверх другого, поверх другого, поверх другого,поверх другого, поверх другого, поверх другого.
armour_DENSE_BRICK=Плотная кирпичная броня
armour_DENSE_BRICK_desc=Десять кирпичных стен друг за другом. И ведь люди еще как-то умудряются протискиваться в оставшееся свободное пространство.

