mod_CITY_MK1=Корабельный город
mod_desc_CITY_MK1=Эта сбывшаяся несбыточная мечта является домом для некоторых из наиболее предприимчивых граждан вашей империи. В городе наличествует автономная система водоснабжения, но возможности выращивать пищу явно недостаточные (максимум - небольшие горшечные растения), поэтому империя, решившая построить подобное чудо, должно обладать приличным количеством земли, иначе просто не сможет прокормить этот парящий город.
mod_SMALL_FUEL_STORE=Маленький склад переработанной нефти
mod_desc_SMALL_FUEL_STORE=Маленькая, экономичная версия для вашего маленького, экономичного транспорта.
