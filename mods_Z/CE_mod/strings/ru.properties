mod_VUALT=Укрепленная дверь хранилища
mod_desc_VUALT=Серьезно замедляет как вторженцев, так и вашу команду. Лучше всего использовать на входе в помещения куда вашим матросам не нужно ходить, но в которых находится что-то ценное.
