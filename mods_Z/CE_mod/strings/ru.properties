RUINSCleared1=После проведенного исследования, археологист и социологист вашей экспедиции обнаружил древнюю практику, ранее неизвестную нам. После того, как находка была доставлена в наш город, ваши мудрецы сделали вывод, что это система наблюдения за торговлей и доходом, а также оптимизациции снабжения. Вы также обнаружили немного ценностей.
RUINSCleared2=Вы обнаружили деревню, отрезанную от остального мира. Единственный выход оттуда и небо в округе были заблакированны механическим зверем, с которым местное население было не в состоянии справиться. Жители поприветствовали ваших людей, устроили праздник в вашу честь и даже дали вам прощальный подарок, богато украшенную чашу, вырезанную из единого кристалла суспендиума размером в человеческое туловище. Вы похвалили их мастерство, но воздержались от того, что бы использовать чашу в своих трапезах и вообще тщательно избегали контакта с кожей.
RUINSCleared3=Вы оказались в скрытом анклаве и вскоре вы обнаружены что окружены вражескими часовыми пауками под прикрытием солдат близлежащего государства. Нам так и не стало известно, было ли это место базой для подготовки вторжения или же укрытием дезертиров, да и не особо это и важно. Что действительно важно, так это то, что ценой тяжелых потерь вам удалось одержать победу и захватить фабрику по производству механических пауков, а также их чертежи.
RUINSCleared4=Вы обнаружили город. Большая часть города превратилась в руины, которым, на вскидку, несколько десятилетий, но в центре вы обнаружили различные полу-разрушенные фабрики, все занимающиеся разным этапом производства разнообразных украшенных таранов. Судя по фабричному комплексу, сдесь происходила гонка вооружений, целью которой было сделать самый большой и самый лучший таран. Вашим инжинерам удалось воссоздать процесс и после создания нашей собственной фабрики, мы можем и сами создавать большой таран.
RUINSCleared5=После установления периметра, ваши войска, отправившиеся обычкивать это место, попали в засаду одной из машин. Им удалось её уничтожить, но она успела нанести большой урон нашим силам.
RUINSCleared6=Похоже, что вы наткнулись на огромный пиратский корабль, упавший в это ущелье уже довольно давно. Сцена на борту напоминает пиратские страшилки о проклятом золоте и колдовстве, но вы к таким историям настроены скептически и спокойно забираете всю добычу на борту.
RUINSCleared7=Вы не нашли ничего, кроме семи монеток, которые вы сразу же прикорманили.
RUINSCleared8=Ваша экспедиция обнаружила застарелые следы масштабной человеческой активности. Эти следы привели вас к основанию ближайшей горы, где вы обнаружили заросший вход в шахту. Войдя внутрь, вы обнаружили, что стены сверху донизу покрыты гигантскими кристаллами. Довольно сильно углубившись вы попали в гигантский кавернозный разрез, где вашим глазам открылось нивиданное. Гора оказалась спящим вулканом и посреди лавовых рекли ручейки другого цвета, цвета суспендиума. Также в глаза бросился факт, что вокруг них мирно парили конструкты из суспендиума. Посреди этих потоков расположено оборудование для захвата и извлечения суспендиума. Вы решили продолжить своё исследования и обнаружили большое здание, выдолбленное в стенах пещеры. Его обыск ничего не принес ровно до тех пор, пока вы не обнаружили маленького но крепкого старика с большущей бородой и с молотом в собственный рост в руках. После ворчания и  застольных разговоров (на что ушли почти все запасы алкоголя экспедиции), ваш собеседник сказал, что он специались во всем, что касается суспендиума. Он отказался отвечать, почему кроме него здесь ни одной живой души, только проворчал в бороду что-то про "слишком глубоко". Несколько бутылок после вы пришли к соглашению, что он станет учителем для ваших мастеров суспендиума и обучит их всему, что знает, а в обмен вы обеспечити ему комфортабельную жизнь в роскоши и вечеринках.
RUINSCleared9=ЭТО ЛОВУШКА! Слишком поздно ваша команда поняла, что попала прямиком в ловушку, подготовленную вашими врагами. После большой неразберихи, выкуп и оплата расходов на операции стоила вашей администрации и армии большой суммы денег, что нанесло серьезный урон вашей казне. Вы подозреваете, что некоторые из ваших советников замешаны в этом деле и устроили заговор против вас.
RUINSCleared10=Вы нашли маленький деактивированный Кошмар Часовщика, тот самый тип Кошмара, что, обычно, представляет из себя механический организм размером в город. Благодаря этой удачной находке, вы теперь можете производить небольшие модули-конструкты: самоуправляемые, саморемонтируемые и самозаряжающие механизмы для использования в битвах и снижения количества необходимой команды на ваших кораблях, в некоторых случаях, вплоть до нуля.

random=Была обнаружена парочка мирных дроидов. Сначал солдаты хотели палить по ним из всех стволов, но седеющий Адмирал приказал им не делать этого и они послушались... Большей частью. Вы приказали своим мудрецам воспользоваться этой редкой возможностью и понаблюдать за этими дроидами. Несколько дней спустя вы узнали, что они представляют из себя смесь зверя и машины и вам удалось заставить их размножаться, что, в свою очередь, позволило использовать этих существ в модулях. Судя по всему, их можно разделить на части и эти части будут работать до тех пор, пока они питаются энергией.

