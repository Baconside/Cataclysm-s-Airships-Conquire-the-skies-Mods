mod_desc_OMNIGUN_TORP_BOTTOM=Гений инженерной мысли позволил решить проблему слишком маленькой прицельной зоны торпед. Вместо традиционного аппарата заряжания мы теперь можем поставить новую версию, установленную на подвижном колесе. Правда перезарядка превратилась в более сложную и опасную процедуру, занимающую больше времени.
