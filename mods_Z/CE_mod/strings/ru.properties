mod_DECK_MINI=Палубные перила
mod_desc_DECK_MINI=Мы хотим немного сэкономить на палубе, надеюсь небольших перил вам хватит, что бы не упасть вниз, на встречу смерти.
mod_DECK_LADDER=Палубная лестница.
mod_desc_DECK_LADDER=Вверх. Вниз. Вверх. Вниз. Вверх. Вниз.
mod_GAINT_SUSPENDIUM_CHAMBER=Огромная камера суспендиума
mod_desc_GAINT_SUSPENDIUM_CHAMBER=Невероятно огромная камера суспендиума, главным компонентом которой является искусственный кристалл (потому что в природе таких не существует). Этот кристалл не только больше, но и чище чем его природные аналоги и способен поднять в воздух целый город. Его не устанавливают в корабль, корабль строят вокруг него.
mod_MOTOR=Одноместный летун
mod_desc_MOTOR=Двигатель, пропеллер и кристалл суспендиума, все засунуто в маленькое пространство. Еще и тяжелое ружье присобачили. Есть кто-то достаточно сумасшедший, что бы отправиться в бой на этом? (Компонент готового транспорта)
mod_MOTOR_END=Задняя часть двигателя
mod_desc_MOTOR_END=(транспорту постоянно нужны корректировки курса)
mod_BIG_AMMO=Большой склад амуниции.
mod_desc_BIG_AMMO="Привыкший сражаться не жнет и не пашет, хватает иных забот."
mod_GRANT_BRIDGE=Большой командный мостик
mod_desc_GRANT_BRIDGE=Самый большой из командных мостиков. Карта большего разрешения, больше рычажков, кнопок и, конечно же, переговорных труб, в которые можно кричать больше команд.
mod_ANA_ENG=Боевая Аналитическая Машина
mod_desc_ANA_ENG=Поразительное изобретение человеческой мысли, машина, способная считать, создавать речевые фразы, которую можно научить принимать решения в зависимости от параметров, которую можно использовать для создания музыки и многого другого. И что вы с ней сделаете? Конечно же перепрограммируете для войны... Не желаете ли старые добрые шахматы?
mod_CLOCKWORK_MIND=Часовой разум
mod_desc_CLOCKWORK_MIND=Потомок арифмометра. Очень продвинутый набор маленьких шестеренок, пружинок и переключателей с проводами, питаемыми через специальные реле, созданными из отфильтрованного чистого суспендиума и свободно плавающую суспендиумную пыль, заключенную в вакууме. Все это позволяет получить примитивный интеллект, который можно использовать как резервную контрольную систему, или же для управления небольшими кораблями, в том числе и без команды людей на борту. Церковь, конечно, против, но сумасшедшие изобретатели делают что хотят и, при этом, щедро финансируются государством.
mod_SUS_FACTORY=Фабрика суспендиума
mod_desc_SUS_FACTORY=Специализиитванная фабрика, создающая кристаллы суспендиума для использования в кораблях.  Гигантский индукционный тигель, наполовину зарытый в землю, расплавляет кристальнуюльную пыль и разноразмерные куски суспендиума, добытые из земли, отфильтрованные из воздуха, либо собранные на полях сражений в магмаподобную субстанцию, после чего из этой субстанции вокруг небольшого кристаллика суспендиума наращивается гигантский кристалл, который затем вынимают и разделяют на более податливые "осколки", что затем отправляются на верьф и используются при конструкции камер суспендиума. Генерирует 288$, но процесс постройки занимает весьма продолжительное время.
mod_SHIPYARD=Верфь
mod_desc_SHIPYARD=Специальное место для создания, починки и сборки кораблей любых размеров и назначений, оборудованное высококлассным строительным оборудованием, управляемым профессиональными рабочими. Генерирует 512$ дохода.
mod_ROCKET_ENGI=Ракетный двигатель
mod_desc_ROCKET_ENGI=Наудачу собранный набор продувающих конусов выпускает поток расплавленного железа и газа, производящегося продолжительными взрывами, тем самым разгоняя корабль до неслыханных ранее скоростей.
mod_FLIPPED_ROCKET_ENGI=Ракетный двигатель(развернутый)
mod_desc_FLIPPED_ROCKET_ENGI=Наудачу собранный набор продувающих конусов выпускает поток расплавленного железа и газа, производящегося продолжительными взрывами, тем самым разгоняя корабль до неслыханных ранее скоростей.
mod_DECOUPLER=Отделитель(=/=)
mod_desc_DECOUPLER=Распорка с взрывным характером. Взрывается когда целостность этого модуля не равна изначальному значению.
mod_DECOUPLER_INST=Отделитель(<)
mod_desc_DECOUPLER_INST=Распорка с взрывным характером. Взрывается когда целостность этого модуля ниже удвоенного базового значения.
mod_DECOUPLER_HLF=Отделитель(>)
mod_desc_DECOUPLER_HLF=Распорка с взрывным характером. Взрывается когда целостность этого модуля достигает половины от базового значения.
mod_TAD_END=Система перемещения "Головастик"
mod_desc_TAD_END=Приводной вал, выдвинутый из основы, позволяет "Головастику" двигаться и маневрировать.(Для создания "головастика" используйте заранее собранный корабль)
mod_TAD_CENT=Отсек "Головастика"
mod_desc_TAD_CENT=Основа "Головастика". Здесь находится двигатель внутреннего сгорания и системы наведения, выполненные по принципу "музыкальной шкатулки". Смертельной музыкальной шкатулки с автоматическим наведением. (Так как это автономный корабль, вам понадобится хотя бы один пилотируемый транспорт, иначе вы не сможете объявить победу в бою).
mod_TAD_HEAD=Бур "Головастика"
mod_desc_TAD_HEAD=Бур для тарана кораблей, иногда единственная часть "Головастика", которую моряки видят прежде чем их корабль пробуравят насквозь. Действительно, бур, что пронзает небеса.
mod_SMALL_ROCKET_ENGI=Маленький ракетный двигатель
mod_desc_SMALL_ROCKET_ENGI=Наудачу собранный продувающий конус выпускает поток расплавленного железа и газа, производящегося продолжительными взрывами, тем самым разгоняя корабль до неслыханных ранее скоростей.
mod_FLIPPED_SMALL_ROCKET_ENGI=Маленький ракетный двигатель(развернутый)
mod_desc_FLIPPED_SMALL_ROCKET_ENGI=Наудачу собранный продувающий конус выпускает поток расплавленного железа и газа, производящегося продолжительными взрывами, тем самым разгоняя корабль до неслыханных ранее скоростей.
mod_ESCALTOR=Эскалатор
mod_desc_ESCALTOR=пОЕДЕМ пО бЫСТРЕЕ(осторожно, может ускорять распространение взрывной волны)
mod_ELEVATOR=Лифт
mod_desc_ELEVATOR=Скоростная замена лестницам. Держитесь крепче...
mod_MOTOR_HEAD=Передняя часть механоида
mod_desc_MOTOR_HEAD=Усиленная передняя часть меха. Включает оружие и ящик зажигательных винтовочных снарядов.
mod_DECOUPLER_PRE=Отделитель(!)
mod_desc_DECOUPLER_PRE=Мгновенно отделяющий модуль
mod_EXPLOSIVE=Пачка тринитротолуола
mod_desc_EXPLOSIVE=ТРАХ-БАБАХ!(Осторожно, тестовый модуль.)
mod_TRENCH_RIFLE=Окопное ружье
mod_desc_TRENCH_RIFLE=Стрелки точны и дешевы, но их оружие не может пробить тяжелую броню.
mod_FLIPPED_TRENCH_RIFLE=Окопное ружье (развернутое)
mod_desc_FLIPPED_TRENCH_RIFLE=Стрелки точны и дешевы, но их оружие не может пробить тяжелую броню.
mod_TRENCH=Окопы
mod_desc_TRENCH=Окопы позволяют вашей команде передвигаться быстрее, но практически не защищают от атак сверху. Весьма хорошая защита от атак по другим направлениям.
mod_TRENCH_CANNON=Окопная пушка
mod_desc_TRENCH_CANNON=Выстрел может пройти сквозь большинство видов брони. Основное вооружение кораблей, приспособленное для наземных битв.
mod_FLIPPED_TRENCH_CANNON=Окопная пушка (развернутая)
mod_desc_FLIPPED_TRENCH_CANNON=Выстрел может пройти сквозь большинство видов брони. Основное вооружение кораблей, приспособленное для наземных битв.
mod_TRENCH_FLAK_CANNON=Окопная зенитка
mod_desc_TRENCH_FLAK_CANNON=Легкая пушка, направленная вверх и предназначенная для сбивания вражеских кораблей.
mod_DRONE_ORNI=Автоматизированный хлопокрыл
mod_desc_DRONE_ORNI=Механический автономный метод движения посредством махания крыльями.
mod_FLIPPED_DRONE_ORNI=Автоматизированный хлопокрыл (развернутый)
mod_desc_FLIPPED_DRONE_ORNI=Механический автономный метод движения посредством махания крыльями.
mod_DRONE_RIFLE=Автомат
mod_desc_DRONE_RIFLE=Продвинутый вариант ружья. Патроны заряжаются лентой.
mod_FLIPPED_DRONE_RIFLE=Автомат(развернутый)
mod_desc_FLIPPED_DRONE_RIFLE=Продвинутый вариант ружья. Патроны заряжаются лентой.
mod_DRONE_CANNON=Автоматическая пушка
mod_desc_DRONE_CANNON=Модифицированная палубная пушка, предлагаемая для использования в качестве основного оружия.
mod_FLIPPED_DRONE_CANNON=Автоматическая пушка(развернутая)
