CLOCKWORK_description=Здесь находится структура, напоминающая город. Никто незнает кто построил её или откуда она появилась, все что известно, это то, что всех, кто посмел подойти слишком близко, через-какое время оказывается в местной деревне как кровожадная немертвая машина. В основном это строение ведет себя мирно.
