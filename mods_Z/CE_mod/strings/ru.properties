mod_desc_ATILLERY_SUPPORT_MOBILE=Экипированный не только антеннами большого радиуса действия и приемопередатчиком для передачи зашифрованной информации, но и продвинутым дальномером, этот модуль позволяет очень аккуратно вычислять дистанцию до цели и передавать эти данные артиллерии.(Супероружие)
